<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            text-align: center;
        }
        form{
            border: 1px solid black;
            border-radius: 10px;
            width:fit-content;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Register Page</h1>
    <hr>
    <div>
        <form action="register" method="POST">
           <p>
            Enter Name: <input type="text" name="txtName" placeholder="Enter Name">
           </p>
            <p>
                Enter Number: <input type="Number" name="txtNumber" placeholder="Enter Number">
            </p>
            <p>
                Enter Email: <input type="email" name="txtEmail" placeholder="Enter Email">
            </p>
            <p>
                Enter password: <input type="password" name="txtPass" placeholder="Enter Password">
            </p>
            <p>
                <button>Register</button>
            </p>
        </form>
    </div>
</body>
</html>
