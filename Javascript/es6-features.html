<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./es6-features.js"></script>
    <script>
        window.addEventListener(
            'load',function(){
                createDiv(undefined,undefined,undefined,"5px solid red")
                createDiv()
            }
        )
        const months=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']
        function createDate(){
            year=prompt("Enter year")
            month=prompt("enter month")
            date=prompt("enter date")
            return new Date(year,month,date)
            
        }
        function dispDate(date){
           const div1=document.createElement("div")
           const year=date.getFullYear()
           const mth=months[date.getMonth()]
           const dt=date.getDate()
           const hour=date.getHours()
           const min=date.getMinutes()
           div1.innerHTML=`Year:${year} <br/>
           Date:${dt}<br/>
           Month:${mth}<br/>
           Hour:${hour}<br/>
           Minures:${min}<br/>`;
           document.body.appendChild(div1)

        }
        function showDate(){
            // alert(new Date())
            // alert(new Date(2000,8,15))
            // alert(new Date("06/09/2000"))
            // document.getElementById("pDisp").innerText=createDate()
            const selDate=new Date(document.getElementById("txtDate").value)
            dispDate(selDate)
        }
        
    </script>
    <title>Document</title>
</head>
<body>
    <h1>Date</h1>
    <hr>
    <div>
        Enter The Date: <input type="date" id="txtDate"/>
        <button onclick="showDate()">Date</button>
        <p id="pDisp">your date</p>
    </div>
    
</body>
</html>
